<html>
  <body>
    <label>
      <input name="scale_toggle" type="checkbox" />
      Scale screen
    </label>
    <label>
      Scale amount
      <span class="scale_amount_value"></span>
      <input name="scale_amount" type="range" min="0" max="1" step="0.01" value="0.72" />
    </label>
    <label>
      Offset
      <span class="offset_amount_value"></span>
      <input name="offset_amount" type="range" min="-500" max="500" step="1" value="0" />
    </label>
    <script src="popup.js" type="text/javascript"></script>
  </body>
</html>
